<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin İşlemleri</title>
    <link rel="stylesheet" href=".\css\style.css">

</head>
<body>
    
    <div> 
        <b> Kalın yapar</b>  |  <strong>Strong Kalın yapar</strong> 
    </div>

    <div> 
        <u> Üstünü çizmek için </u> 
    </div>

    <div> 
        <i> Yana yatırmak için </i> 
    </div>

    <div> 
        <del> Üstünü çizilmiş gibi göstermek için</del> 
    </div>

    <div>
        <big> Büyük göstermek için </big>
    </div>

    <div> 
        <small> Küçük göstermek için </small>
    </div>

    <div>
        <sub> Hafifce aşağı kaydırmak için </sub>
    </div>

    <div>
        <code> Bilgisayar çıktısı gibi göstermek için </code>
    </div>


</body>
</html>
