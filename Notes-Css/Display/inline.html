<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display İnline</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Ters eğik çizgi yerine eğik çizgi kullanıldı -->

    <!-- " inline " Altaltta gelcek şeyleri yan yana getirir-->
    <style>
        
        .navlist li {
            display: inline;
        }

    </style>
</head>
<body>    
    
    <div class="ListeDatalari">
        <ul class="navlist">
            <li>Anasayfa</li>
            <li>Hakkimizda</li>
            <li>İletişim</li>
        </ul>
    </div>

</body>
</html>
